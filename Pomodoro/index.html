<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
<div class="container">
    <div class="timer">25:00</div>
    <h1 class="title">Click Start for work time</h1>
    <div class="buttons">
        <button class="startBtn" style="--clr:#008000">Start</button>
        <button class="pauseBtn"style="--clr:#008000">Pause</button>
        <button class="resumeBtn"style="--clr:#008000">Resume</button>
        <button class="resetBtn"style="--clr:#008000">Reset</button>
    </div>
    <div class="pomoCountDisplay">
        <span class="count"></span>
        <p>Pomodoro Completed</p>
    </div>
</div>

 <script src="app.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
